<html>
<head>

<link rel="stylesheet" type="text/css" href="style/jquery.tools.tabs.css" />
<link rel="stylesheet" type="text/css" href="style/jquery-ui-1.8.4.custom.css" />
<link rel="stylesheet" type="text/css" href="style/popup.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.tools.tabs.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.4.accordion.min.js"></script>
<script type="text/javascript" src="js/shared.js"></script>
<script type="text/javascript" src="js/popup.js"></script>

</head>
<body>

<ul class="tabs">
	<li><a href="#personal">Personal</a></li>
	<li><a href="#news">News</a></li>
</ul>

<!-- PANES -->
<div class="panes">

<!-- PERSONAL -->
<div class="panes-content">

	<div id="GEMain">
		<h3>Grand Exchange</h3>
		
		<div id="GEBlocked" class="blocked">
		</div>
		
		<div id="GEOpen" class="open">
			<p id="GEOffersStatus">
				<span id="GERunningOffers"></span>
				<span id="GECompleteOffers"></span>
			</p>
			<table id="GETable" class="classyTable">
				<!--<thead>
					<tr>
						<th>Icon</th>
						<th>Offer</th>
					</tr>
				</thead>-->
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	
	<div id="activityMain">
		<h3>Activities</h3>
		
		<div id="activityBlocked" class="blocked">
		</div>
		
		<div id="activityOpen" class="open">
			<div id="activityContent">
				<ul id="activityList">
				</ul>
			</div>
		</div>
	</div>
	
</div>
<!-- END PERSONAL -->
	
<!-- NEWS -->
<div class="panes-content">

	<div id="newsMain">
		<h3>News</h3>
		
		<div id="newsPosts">
		</div>
	</div>
	
</div>
<!-- END NEWS -->
	
</div>
<!-- END PANES -->
	
	<div id="authMain">
		<table id="authTable">
			<tbody>
				<tr>
					<td><a href="#" onclick="Auth.openAuthPage();">Authorise</a></td>
					<td class="center"><a href="#" onclick="reloadPopup();" title="May take multiple clicks to reload data">Reload Popup</a></td>
					<td class="right"><a href="#" onclick="Auth.openUnauthPage();" title="Stop the extension working by stopping it accessing your GE and Activity information">Unauthorise</a></td>
					<!--<td id="authUsername"></td>-->
				</tr>
			</tbody>
		</table>
	</div>
		
	<div id="auth">
		<div id="authAuthorise">
			<p id="authAuthoriseLink">
				<a href="#" onclick="Auth.openAuthPage();">Authorise account</a> to use extension.
			</p>
			<p id="authAuthoriseRetry">
				<a href="#" onclick="initPopup();">I've authorised it now - try again please!</a>
			</p>
		</div>
		<div id="authUnauthorise">
			<p id="authUnauthoriseLink">
				<a href="#" onclick="Auth.openUnauthPage();" title="Stop the extension working by stopping it accessing your GE and Activity information">Unauthorise extension</a>
			</p>
		</div>
	</div>
</body>
</html>
